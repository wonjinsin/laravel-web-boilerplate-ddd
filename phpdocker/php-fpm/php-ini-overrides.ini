short_open_tag = On
max_execution_time = 300
max_input_time = 300
memory_limit = 1024M
log_errors = On
post_max_size = 1024M
upload_max_filesize = 1024M
default_socket_timeout = 180
date.timezone = UTC
session.save_handler = redis
session.save_path = ${REDIS_PATH}
session.cookie_domain = ${CURRENT_DOMAIN}
session.gc_probability = 1
session.gc_maxlifetime = 86400
session.auto_start = 1
session.cookie_httponly = ${COOKIE_HTTPONLY} 
session.cookie_secure = ${COOKIE_SECURE} 
session.cookie_samesite = ${COOKIE_SAMESITE}
error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING & ~E_USER_DEPRECATED
opcache.revalidate_freq	= 0
